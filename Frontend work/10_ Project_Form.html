<!-- 
1. <form>:
    The <form> element is used to create an HTML form for user input.
2. <label>:
    The <label> element is used to define a label for an <input> element.  
    The association between the <label> and the input element is created using the for attribute in the <label> element, which matches the id attribute of the input element.  
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <title>Forms</title>
</head>

<body>
    <h2>HTML FORMS</h2>
    <form action="backend.php">
        <label for="name">
            <div>
                Name: <input type="text" name="Myname" id="name">
            </div>
            <br>

            <div>
                Email: <input type="email" name="Myemail" id="name">
            </div>
            <br>

            <div>
                Date: <input type="date" name="Mydate" id="name">
            </div>
            <br>

            <div>
                Bonus: <input type="number" name="Mybonus" id="name">
            </div>
            <br>

            <div>
                Gender: 
                Male<input type="radio" name="Mygender" id="name"> 
                Female<input type="radio" name="Mygender">
                Other<input type="radio" name="Mygender">
            </div>
            <br>

            <div>
                Write about yourself: <br><textarea name="Mytext" cols="80" rows="20"></textarea>
            </div>
            <br>
        </label>

        <div>
            <label for="car">Car
                <select name="Mycar">
                    <option value="None">None</option>
                    <option value="Tata">Tata</option>
                    <option value="Reno">Renault</option>
                </select>
            </label>
        </div>
        <br>

        <div>
            <input type="Submit" value="Submit Now">
            <input type="Reset" value="Reset Now">
        </div>

    </form>
</body>

</html>
