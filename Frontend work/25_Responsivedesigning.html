<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive design</title>
</head>
<style>
    .container{
        font-size: 10px;
        height: 100vh;
        width: 100vw;
        border: 2px solid black;
    }
    html{
        font-size: 25px;
    }
    h1{
        text-align: center;
    }
    /* em depends on its parent, so #first follows .container { font-size: 10px; }.
ðŸ“Œ rem depends on html, so #second follows html { font-size: 25px; }. */
    #first{
        font-size: 2em;
        padding: 2em;
    }
    #second{
        font-size: 2rem;
        padding: 2rem;
    }
</style>
<body>
    <div class="container">
        <h1 id="first">This is first heading</h1>
        <h1 id="second">This is second heading</h1>
        <h1 id="third">This is third heading</h1>
    </div>
</body>
</html>
